<div class="mt-3">
  <h4>Fecha de consulta</h4>
  <div class="row">
    <div class="col-sm-4" *ngIf="opcion == 'U'">
      <input type="text" class="form-control" [(ngModel)]="fechaUnica" bsDatepicker>
    </div>
    <div class="col-sm-4" *ngIf="opcion == 'M'">
      <input class="form-control" [(ngModel)]="fechaRango" bsDaterangepicker>
    </div>

    <button class="btn btn-success" (click)="buscar()">BUSCAR</button>
  </div>
</div>
